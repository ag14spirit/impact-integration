<md-content layout="column" layout-align="center">
    <div layout-align="center" layout="row" layout-padding>
        <h3>Please Login below</h3>
    </div>
</md-content>

<md-content layout-padding>
    <div layout-align="center">
        <form name="loginForm">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>First Name</label>
                    <input ng-model="applicant.firstName">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last Name</label>
                    <input ng-model="applicant.lastName">
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Email Address</label>
                <input ng-model="applicant.email">
            </md-input-container>

            <md-button class="md-raised" ui-sref="interview({test:'testytest'})">Login</md-button>
        </form>
    </div>
</md-content>
