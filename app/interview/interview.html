<md-content>
    <div layout-align="center" layout="row" layout-padding>
        <span>Please Sign up for an Interview:</span>
    </div>
    <md-content layout-align="center center" layout="column"  flex="80" flex-offset="10">
    <div layout-fill style="height: 600px;">
        <calendar-md flex layout layout-fill
                     calendar-direction="direction"
                     on-prev-month="vm.prevMonth"
                     on-next-month="vm.nextMonth"
                     on-day-click="vm.dayClick"
                     title-format="'MMMM y'"
                     ng-model='vm.selectedDate'
                     week-starts-on="firstDayOfWeek"
                     tooltips="vm.tooltips"
                     day-format="dayFormat"
                     day-label-format="'EEE'"
                     day-label-tooltip-format="'EEEE'"
                     day-tooltip-format="'fullDate'"
                     day-content="vm.setDayContent"
                     disable-future-selection="false"
                     no-interviews-on-day="vm.noInterviewsOnDay"
        ></calendar-md>
    </div>
  </md-content>
    <!-- <div layout-align="center" layout="row" layout-padding>
        <span>{{vm.msg}}</span>
    </div> -->

</md-content>
