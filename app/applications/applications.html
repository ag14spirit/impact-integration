<p>This is the partial for the applications!</p>

<md-content layout="column">
    <div>
        <md-input-container>
            <label>Title</label>
            <input ng-model="user.title">
        </md-input-container>

        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised" ng-click="vm.sendApp()">{{vm.buttonText}}</md-button>
            <md-button class="md-raised" ng-click="vm.test()">{{user.title}}</md-button>
        </section>
    </div>
</md-content>
